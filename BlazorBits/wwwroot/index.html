<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorBits</title>
    <!-- Start 'base href...' for GitHub Pages -->
    <base href="/BlazorBits/" />
    <!-- End for GitHub Pages -->
    <!-- Start 'base href...' for Development -->
    <!--<base href="/" />-->
    <!-- End for Development -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <!-- Temporarily Disabled <fast-design-system-provider use-defaults>-->
    <app>
        <!-- Start Loading Screen -->
        <div id="message" style="position:absolute; top:30vh; width:100%; text-align:center">
            <h2>Blazor Bits GitHub Pages</h2>
            <p>The app is loading</p>
            <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- End Loading Screen -->
    </app>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <!-- Temporarily Disabled </fast-design-system-provider>-->
    <!-- Start Check Browser Compatibility -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // See: https://medium.com/@waelkdouh/how-to-detect-unsupported-browsers-under-a-blazor-webassembly-application-bc11ab0ee015
        // Check if webassembly is supported
        const webassemblySupported = (function () {
            try {
                if (typeof WebAssembly === "object"
                    && typeof WebAssembly.instantiate === "function") {
                    const module = new WebAssembly.Module(
                        Uint8Array.of(0x0, 0x61, 0x73, 0x6d,
                            0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module)
                        return new WebAssembly.Instance(module)
                            instanceof WebAssembly.Instance;
                }
            } catch (e) {
            }
            return false;
        })();
        // Modern browsers e.g. Microsoft Edge
        if (webassemblySupported) {
            Blazor.start({});
        }
        // Older browsers e.g. IE11
        else {
            window.location = window.location + "BrowserNotSupported.html";
        }
    </script>
    <!-- End Check Browser Compatibility -->
    <!-- Temporarily Disabled <script type="module" src="script/fast-components.min.js"></script>-->
    <!-- Fast Design via CDN <script type="module" src="https://unpkg.com/@microsoft/fast-components"></script>-->
</body>
</html>
